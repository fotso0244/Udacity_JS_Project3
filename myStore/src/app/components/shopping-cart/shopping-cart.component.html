<div class="detail-container">
    <img src="{{ product.url }}" />
    <div class="detail-item">
        <p fxLayoutAlign="center">{{ product.name }}</p>
        <p fxLayoutAlign="center">${{ product.price }}</p>
        <label for="amount">Amount:</label>
        <input type="number" class="select-input" value="{{ product.quantity }}" #qty (change)="updateTotal([product, qty.value])"/>
    </div>
     
</div>
